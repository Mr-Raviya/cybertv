<html>

<head>
    <script src='/dtv/scripts/urls.js'></script>
    <script src='/dtv/scripts/clearkeys.js'></script>
    <script src='/dtv/scripts/clappr.min.js'></script>
    <script src='/dtv/scripts/dash-shaka-playback.js'></script>
    <script src='/dtv/scripts/level-selector.min.js'></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #logo {
            position: absolute;
            top: 88%;
            left: 58%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div id='player'></div>
    <img id="logo" src="https://cyberyakku.com/wp-content/uploads/2022/07/r-logo31.png" alt="Logo">
    
    <script>
        id = 69;
        player = new Clappr.Player({
            source: urls[id],
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: true,
            plugins: [DashShakaPlayback, LevelSelector],
            shakaOnBeforeLoad: function (shaka_player) {
                shaka_player.configure({
                    drm: {
                        clearKeys: clearkeys[id]
                    }
                })
            }
        });
    </script>
</body>

</html>
